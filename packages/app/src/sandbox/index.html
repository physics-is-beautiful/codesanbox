<!doctype html>
<html lang="en">

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Sandbox - CodeSandbox</title>
    <link rel="manifest" href="/manifest.json">
    <link rel="shortcut icon" href="/favicon.ico">
    <!-- dev/compile for PIB switch -->
    <% if (htmlWebpackPlugin.options.pib_prod) { %>
      <script src="/proxy/static/courses/js/codesandbox-apps/codesandbox-browserfs/build/browserfs.min.js"
      type="text/javascript"></script>
    <% } else if (htmlWebpackPlugin.options.pib_dev) { %>
      <script src="/static/courses/js/codesandbox-apps/codesandbox-browserfs/build/browserfs.min.js"
        type="text/javascript"></script>
    <% } else { %>
      <script src="<%= webpackConfig.output.publicPath %>static/browserfs5/browserfs.min.js"
      type="text/javascript"></script>
     <% } %>

    <script>
    window.process = BrowserFS.BFSRequire('process');
    window.Buffer = BrowserFS.BFSRequire('buffer').Buffer;
  </script>
  </head>

  <body>
    <div id="csb-loading-screen"></div>
  </body>

</html>
